spring.application.name=doubtup

# === LOCAL PostgreSQL Connection Settings ===
# Default host/port for local PostgreSQL is localhost:5432
spring.datasource.url=jdbc:postgresql://localhost:5433/doubtUP_local_db 
spring.datasource.username=doubtUP_user
spring.datasource.password=Nithil@2003

# Driver class name for PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver

# === JPA/Hibernate Settings (Keep these) ===
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false